<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title th:text="${defaultTitle}">API Documentation</title>
  <link rel="stylesheet" tydpe="text/css" href="slate/stylesheets/screen.css"/>
  <link rel="stylesheet" type="text/css" href="slate/stylesheets/print.css"/>
  <link rel="stylesheet" type="text/css" href="slate/stylesheets/highlight/hopscotch.css"/>

  <script src="slate/javascripts/lib/_jquery.js"></script>
  <script src="slate/javascripts/lib/_energize.js"></script>
  <script src="slate/javascripts/lib/_imagesloaded.min.js"></script>
  <script src="slate/javascripts/lib/_jquery.highlight.js"></script>
  <script src="slate/javascripts/lib/_lunr.js"></script>
  <script src="slate/javascripts/lib/highlight.pack.js"></script>

  <script src="slate/javascripts/app/_toc.js"></script>
  <script src="slate/javascripts/app/_lang.js"></script>

  <script src="slate/javascripts/all.js"></script>
  <script src="slate/javascripts/all_nosearch.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>

<body data-th-data-languages="${languageArray}">
    <a href="#" id="nav-button">
          <span>
          </span>
    </a>
  <div class="toc-wrapper">
    <img src="slate/images/logo.png" class="logo"/>

    <ul class="search-results"></ul>
    <ul id="toc" class="toc-list-h1">
      <li  th:each="content : ${contents}">
        <a th:href="@{'#' + ${content.id}}" class="toc-h1 toc-link" data-th-data-title="${content.title}" th:text="${content.title}"></a>
        <ul class="toc-list-h2" th:if="${#lists.size(content.children) > 0}">
          <li th:each="childContent : ${content.children}">
            <a th:href="@{'#' + ${childContent.id}}" class="toc-h1 toc-link" data-th-data-title="${childContent.title}" th:text="${childContent.title}"></a>
          </li>
        </ul>
      </li>
    </ul>
  </div>

    <div class="page-wrapper">
      <div class="dark-box"></div>
      <div class="content" th:utext="${pageContent}">
      </div>
      <div class="dark-box">
        <div class="lang-selector">
          <a th:each="language : ${languages}" href="#" data-th-data-language-name="${language}" th:text="${language}"></a>
        </div>
      </div>
    </div>
</body>
</html>
